msys2-mingw64-meson:
  stage: build
  tags:
    - win32-ps
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    MSYSTEM: "MINGW64"
    CHERE_INVOKING: "yes"
  script:
    - C:\msys64\usr\bin\pacman --noconfirm -Syyuu --ask 20
    - C:\msys64\usr\bin\bash -lc "bash -x ./.gitlab-ci/test-msys2-meson.sh"
  artifacts:
    when: on_failure
    name: "gi-_${env:CI_COMMIT_REF_NAME}"
    paths:
      - _build/meson-logs
  allow_failure: true

msys2-clang64-meson:
  stage: build
  tags:
    - win32-ps
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    MSYSTEM: "CLANG64"
    CHERE_INVOKING: "yes"
  script:
    - C:\msys64\usr\bin\pacman --noconfirm -Syyuu
    - C:\msys64\usr\bin\bash -lc "bash -x ./.gitlab-ci/test-msys2-meson.sh"
  artifacts:
    when: on_failure
